server:
  port: 8086

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.springframework.security.oauth2: INFO

authorization-server: http://127.0.0.1:9000

spring:
  security:
    oauth2:
      client:
        registration:
          articles-client-oidc:
            provider: spring
            client-id: articles-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: openid
            client-name: articles-client-oidc
          articles-client-authorization-code:
            provider: spring
            client-id: articles-client
            client-secret: secret
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/authorized"
            scope: articles.read
            client-name: articles-client-authorization-code
        provider:
          spring:
#            issuer-uri: http://127.0.0.1:9000
            authorization-uri: "${authorization-server}/oauth2/authorize"
            token-uri: "${authorization-server}/oauth2/token"
            user-info-uri: null
            user-name-attribute-name: "sub"
            jwk-set-uri: "${authorization-server}/oauth2/jwks"
